<div class="ui menu header">
  <div class="ui container header-content">
    <div class="item" *ngIf = "authenticate.isLoggedIn()">
      <a [routerLink]="['/all']" aria-label="Customer Dashboard">
        <i class="icon users large blue" aria-hidden="true"></i>
      </a>
    </div>
    <div *ngIf = "authenticate.isLoggedIn()" class="header item">
      <h1>Customer Dashboard</h1>
    </div>
    <div *ngIf = "authenticate.isLoggedOut()" class="header item">
      <h1>
        Welcome to Mordern Fitness!
      </h1>
    </div>
      <!-- <div class="item" *ngIf="authenticate.isLoggedOut()"> -->
    <div class="item">
      <a routerLink="../register">
        <button class="ui basic button">
          <i class="add user icon" aria-hideen="true">
            Sign Up
          </i>
        </button>
      </a>
        <!-- <div class="item"> -->
      <a routerLink="../login" *ngIf = "authenticate.isLoggedOut()">
        <button class="ui basic button">
          <i class="add user icon" aria-hideen="true">
            Sign In
          </i>
        </button>
      </a>
      <a routerLink="../plans">
        <button class="ui basic button">
          <i class="add user icon" aria-hideen="true">
            Plan list
          </i>
        </button>
      </a>
      <a routerLink="../newplan" *ngIf = "authenticate.isLoggedIn()">
        <button class="ui basic button">
          <i class="add user icon" aria-hideen="true">
            New plan
          </i>
        </button>
      </a>
      <!-- </div> -->
    </div>
    <!-- <div class="right menu" *ngIf="authenticate.isLoggedIn()"> -->
    <div class="right menu" *ngIf = "authenticate.isLoggedIn()">
      <button class="ui primary button logout" (click)="logout()">logout</button>
    </div>
  </div>
 
</div>

<div class="ui container">
    <router-outlet></router-outlet> 
</div>
