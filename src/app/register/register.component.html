<div class="register-container" >
  <form class="ui big form" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="field">
      <label>First Name</label>
      <input type="text" name="firstName" placeholder="First Name" ngModel>
    </div>
    <div class="field">
      <label>Last Name</label>
      <input type="text" name="lastName" placeholder="Last Name" ngModel>
    </div>
    <div class="field">
      <label>Phone</label>
      <input type="text" name="phone" placeholder="Phone" ngModel>
    </div>
    <div class="field">
      <label>Email</label>
      <input type="text" name="email" placeholder="Email" ngModel>
    </div>

    <button type="submit" class="ui primary button float right floated">Regster</button>
    
  </form>
</div>
