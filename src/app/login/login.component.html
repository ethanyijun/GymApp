<div class="login-container">
  <alert></alert>  
  <!-- <alert></alert> -->
  <form class="ui big form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="field">
    <label>Username</label>
    <input type="text" name="username" placeholder="Enter your username" ngModel>
  </div>
  <div class="field">
    <label>Password</label>
    <input type="password" name="password" placeholder="Enter your password" ngModel>
  </div>
  
  <button type="submit" class="ui primary button float right floated">Login</button>
  </form>
  </div>
