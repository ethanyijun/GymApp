
<div class="ui container">
        <div *ngIf="customer">
            <h2> {{customer.firstName}} {{customer.lastName}} Details</h2>
            <div>
              <label>First name:
                <input [(ngModel)]="customer.firstName" placeholder="firstName"/>
              </label>
            </div>
            <div>
                <label>Last name:
                  <input [(ngModel)]="customer.lastName" placeholder="lastName"/>
                </label>
              </div>
            <div>
                <label>email:
                  <input [(ngModel)]="customer.email" placeholder="email"/>
                </label>
            </div>

            <button (click)="goBack()">go back</button>
            <button (click)="save()">save</button>
          </div>
</div>
