<div class="ui card">
  <div class="image">
    <!-- <img [src]="contact?.photoUrl"> -->
  </div>
  <div class="content">
    <a class="header">{{customer.firstName}} {{customer.lastName}}</a>
    <div class="description">
      {{customer.email}}

  </div>
  <div class="extra content">
    <span>
      <i class="call icon"></i>
      {{customer.phone}}
    </span>
  </div>
</div>
