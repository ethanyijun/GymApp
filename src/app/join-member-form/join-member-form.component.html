<div class="join-container">
  <Form>
    <div class="field">
      <label>First Name</label>
      <input type="text" name="firstName" placeholder="First Name" ngModel>
    </div>
    <div class="field">
      <label>Last Name</label>
      <input type="text" name="lastName" placeholder="Last Name" ngModel>
    </div>
    <div class="field">
      <label>Phone</label>
      <input type="text" name="Phone" placeholder="Phone" ngModel>
    </div>
    <div class="field">
      <label>Email</label>
      <input type="text" name="email" placeholder="Email" ngModel>
    </div>
    <div class="field">
      <label>Address</label>
      <input type="text" name="address" placeholder="Address" ngModel>
    </div>
    <div class="field">
      <label>Date of Birth</label>
      <input type="text" name="dob" placeholder="DOB" ngModel>
    </div>

    <button type="submit" class="btn-success">Regster</button>
    
  </Form>
</div>
